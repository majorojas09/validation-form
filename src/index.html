<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/3f489b8bfa.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="container-fluid w-75 p-3">
        <div class="card" id="form">
            <h3 class="card-header"><strong>Payment form example</strong></h3>
            <div class="card-body">
                <input class="form-control" type="text" placeholder="Some fields are missing"
                    aria-label="Disabled input example" disabled>
                <form class="row">
                    <div class="col-6 mb-3 mt-3">
                        <label for="validationCard" class="form-label">Card #</label>
                        <input type="email" class="form-control" id="exampleFormControlInput1"
                            placeholder="XXXXXXXXXXXXXXXX">
                    </div>
                    <div class="col mb-3 mt-3">
                        <label for="validationCVC" class="form-label">CVC #</label>
                        <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="0000">
                    </div>
                    <div class="col mb-3 mt-3">
                        <label for="validationAmount" class="form-label">Amount</label>
                        <input type="email" class="form-control" id="exampleFormControlInput1"
                            placeholder="Amount">
                    </div>
                </form>
                <form class="row">
                    <div class="col mb-3 mt-3">
                        <label for="validationFirstName" class="form-label">First Name</label>
                        <input type="email" class="form-control" id="exampleFormControlInput1">
                    </div>
                    <div class="col mb-3 mt-3">
                        <label for="validationLastName" class="form-label">Last Name</label>
                        <input type="email" class="form-control" id="exampleFormControlInput1">
                    </div>
                </form>
                <form class="row">
                    <div class="col-6 mb-3 mt-3">
                        <label for="validationCity" class="form-label">City</label>
                        <input type="email" class="form-control" id="exampleFormControlInput1">
                    </div>
                    <div class="col mb-3 mt-3">
                        <label for="validationState" class="form-label">State</label>
                        <select id="inputState" class="form-control">
                            <option selected>Pick a state...</option>
                            <option>San Francisco</option>
                            <option>New York</option>
                            <option>Seattle</option>
                        </select>
                    </div>
                    <div class="col mb-3 mt-3">
                        <label for="validationPostalCode" class="form-label">Postal Code</label>
                        <input type="email" class="form-control" id="exampleFormControlInput1">
                    </div>
                </form>
                <form class="row">
                    <div class="col mb-3 mt-3">
                        <label for="exampleFormControlInput1" class="form-label">We accept:</label>
                        <div class="group" style="background: #858B9D; width: 200px; height: 80px; border-radius: 5px; padding-left: 20px; padding-top: 5px;">
                            <div class="custom-control custom-radio custom-control-inline">
                                <input type="radio" id="customRadioInline1" name="customRadioInline1" class="custom-control-input">
                                <label class="custom-control-label" for="customRadioInline1"><i class="fab fa-cc-mastercard"></i></label>
                            </div>
                            <div class="custom-control custom-radio custom-control-inline">
                                <input type="radio" id="customRadioInline2" name="customRadioInline1" class="custom-control-input">
                                <label class="custom-control-label" for="customRadioInline2"><i class="fab fa-cc-visa"></i></label>
                            </div>
                            <div class="custom-control custom-radio custom-control-inline">
                                <input type="radio" id="customRadioInline2" name="customRadioInline1" class="custom-control-input">
                                <label class="custom-control-label" for="customRadioInline2"><i class="fab fa-cc-amex"></i></i></label>
                            </div>
                        </div>
                    </div>
                    <div class="col mb-3 mt-3">
                        <label for="validationMessage" class="form-label">Message</label>
                        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                        <h6 class="text-muted" style="font-size: 12px;">Add any notes here.</h6>
                    </div>
                </form>

                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary" type="submit">Send</button>
                </div>

            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous">
        </script>
    
    <script src="app.js"></script>
</body>

</html>
